version: "3.9"

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"    # Jenkins UI
      - "50000:50000"  # Jenkins agent connections
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
      - JENKINS_ADMIN_USER=admin          # Change this to your desired username
      - JENKINS_ADMIN_PASSWORD=admin123   # Change this to your desired password
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./init.groovy.d:/usr/share/jenkins/ref/init.groovy.d  # Mount init scripts
      - /var/run/docker.sock:/var/run/docker.sock  # (optional) allows Jenkins to run Docker commands
    user: root  # required if mounting docker.sock

volumes:
  jenkins_home: